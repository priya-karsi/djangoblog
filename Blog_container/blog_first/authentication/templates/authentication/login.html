{% load crispy_forms_tags %}
<div>
    {% if messages%}
        {% for message in messages%}
        {{message}}
        {% endfor %}
    {%endif%}
    <form action="" method="POST">
        {%csrf_token%}
        <fieldset>
            <legend>
                Register
            </legend>
            {{form.as_table}}
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</div>
