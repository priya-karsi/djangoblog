<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima&family=Comfortaa:wght@300;400&family=Finlandica:ital,wght@1,500;1,600&family=Oswald:wght@200;500&family=Roboto+Mono:ital,wght@1,100&family=Splash&family=Tiro+Devanagari+Hindi:ital@1&display=swap" rel="stylesheet">
    <title>Add Products page</title>
</head>
<body>
    
    <div class="row justify-content-center text-center m-5 bg-secondary text-light"  style="border:2px solid rgb(37, 33, 33);font-family: 'Tiro Devanagari Hindi'">
        <legend>Product Details</legend>
        <div class="col-md-4">
            <form action="{% url 'addData' %}" method="POST">
                {% csrf_token %}
                    <label for="name" class="my-2">Name</label>
                    <input type="text" id="name" placeholder="Enter name of the product" name="productName" class="form-control">

                    <label for="summary" class="my-2">Summary</label>
                    <input type="text" id="summary" placeholder="Enter its summary" name="productSummary" class="form-control">

                    <label for="color" class="my-2">Color</label>
                    <input type="text" id="color" placeholder="Enter its color" name="productColor" class="form-control">

                    <label for="size" class="my-2">Size</label>
                    <input type="text" id="size" placeholder="Enter its size" name="productSize" class="form-control">

                    <label for="price" class="my-2">Price</label>
                    <input type="text" id="price" placeholder="Enter its price" name="productPrice" class="form-control">

                    <label for="category" class="my-2">Category</label>
                    <!-- <input type="text" id="category" placeholder="Enter its category" name="productCategory" class="form-control"> -->
                    <select name="productCategory" id="" class="form-control">
                        <option value="none"selected hidden disabled>Select an option</option>
                        {% for category in keycategories %}
                        <option value="{{category.cId}}">{{category.cName}}</option>
                        {% endfor %}
                        <!-- <option value="1">Electronics</option>
                        <option value="2">Food</option>
                        <option value="3">Beautyproducts</option>
                        <option value="4">clothes</option>
                        <option value="5">HomeAppliances</option>
                        <option value="6">Toys</option> -->
                    </select>

                    <input type="submit" class="my-2">
            </form>
        </div>
    </div>
</body>
</html>
